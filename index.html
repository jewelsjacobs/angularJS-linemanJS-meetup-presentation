<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>AngularJS + LinemanJS Presentation for the Austin AngularJS Meetup</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section id="title" data-transition="zoom">
            <h1 class="logo"><a href="#/lineman">Lineman.js</a></h1>
          <h1 class="plus">+</h1>
          <a href="#/angular"><img class="angular-logo" src="img/AngularJS-large.png" alt="Angular JS Logo"/></a>
				</section>


    <!--LINEMAN SLIDES-->

        <section id="lineman" data-background-color="#000000">
          <div class="section stretch">
            <h1 class="txt">Lineman.js</h1>
            <div class="content">
              <img class="fragment noyeoman" src="img/noyeoman.png" alt=""/>
              <ol class="bullets">
                <li class="fragment roll-in">Workflow configuration</li>
                <li class="fragment roll-in"><a href="#/grunt">Grunt <em>wrapper</em></a></li>
                <li class="fragment roll-in">Express <em>wrapper</em></li>
                <li class="fragment roll-in"><u>Boilerplate NOT generate</u></li>
              </ol>
            </div>
          </div>
        </section>

        <section id="workflow" data-background-color="#000000">
          <div class="section stretch">
            <h1 class="txt">Lineman.js Workflow</h1>
            <div class="content">
              <div class="sub well">
                <p class="bright">lineman new</p>
                <p class="bright">lineman run</p>
                <p class="bright">lineman spec</p>
                <p class="bright">lineman build</p>
              </div>
            </div>
          </div>
        </section>

        <!--GRUNT-->
        <section id="grunt" data-background-color="#000000">
          <div class="stretch">
            <h1>Grunt Management</h1>
            <div class="content">
              <img src="img/grunt.png" alt=""/>
                <div class="list">
                <div class="fragment white">Contrib / Modules</div>
                <div class="fragment white">Configuration</div>
                <div class="fragment white">Targets and Sources</div>
                <div class="fragment invert">Workflow</div>
              </div>
            </div>
          </div>
        </section>

        <!--ANGULAR SLIDES-->
        <section id="angular">
          <img class="angular-logo" src="img/AngularJS-large.png" alt="Angular JS Logo"/>
        </section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>
</html>
